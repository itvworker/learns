//随机生成排序密钥
  function randomArr(arr){
      var newarr=[];
      newarr=newarr.concat(arr);
      var key="";
      for(var i=newarr.length-1;i>=46;i--){
          key+=newarr.splice(parseInt(Math.random()*(i-1)),1);
      }
      return key;
  }

  function unStr(str){
      var newstr="";
      for(var i=0,l=str.length-1;i<=l;i++){
          if(i==l){
            newstr+=str[i].charCodeAt(0).toString(16);
          }else{}
      }
      return newstr;
      console.log(newstr);
  }
