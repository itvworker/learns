  //随机生成排序密钥
  function randomArr(i) {
    var str = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMMOPQRSTUVWXYZ!@#$%^&*()_+~';
    var key = "";
    for (var i = 0; i < 256; i++) {
      key += str[parseInt(Math.random() * (str.length - 1))];
    }
    return key;
  }
